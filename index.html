<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="text-center">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main class="container">
    <section class="card-price text-center">
      <h2 class="uppercase"><span id="count">100K</span> pageviews</h2>
      <div class="range">
        <input type="range" id="range" min="0" max="4" value="2">
      </div>
      <div class="price flex items-center justify-center">
        <span class="price__value">$16.00</span>
        <span id="type-billing" class="price__type">/ month</span>
      </div>
      <div class="billing flex items-center justify-between">
        <label for="toggle-billing">Monthly Billing</label>
        <input type="checkbox" id="toggle-billing">
        <div class="flex items-center">
          <label for="toggle-billing">Yearly Billing</label>
          <span class="badge"></span>
        </div>
      </div>
      <ul>
        <li class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <span>Unlimited websites</span>
        </li>
        <li class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <span>100% data ownership</span>
        </li>
        <li class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
          <span>Email reports</span>
        </li>
      </ul>
      <button class="btn-primary">Start my trial</button>
    </section>
  </main>

  <footer class="attribution text-center container">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.mrubi.dev/">Marcos Rub√≠</a>.</p>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
